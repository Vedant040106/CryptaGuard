<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta Guard | System Initialization</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --cyan: #00f3ff;
            --dark: #050505;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Matrix Canvas */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.85);
            padding: 60px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        /* Scanline Overlay */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 11;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        p {
            color: var(--cyan);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 40px;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-size: 1.1rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 20px var(--cyan);
        }

        .status-bar {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        /* Glitch Animation */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 122px, 0); }
            5% { clip: rect(68px, 9999px, 8px, 0); }
            10% { clip: rect(32px, 9999px, 69px, 0); }
            15% { clip: rect(98px, 9999px, 13px, 0); }
            100% { clip: rect(10px, 9999px, 102px, 0); }
        }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <h1 class="glitch" data-text="CRYPTA GUARD">CRYPTA GUARD</h1>
        <p>ELITE CYBER DEFENSE SYSTEM</p>
        
        <a href="{{ url_for('dashboard') }}" class="btn">INITIALIZE SYSTEM</a>

        <div class="status-bar">
            SYSTEM STATUS: <span style="color:#0f0">ONLINE</span> | VERSION: 1.0.0 | SECURE CONNECTION
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
